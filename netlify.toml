[build]
  base = "mobile-app"
  command = "npx expo export --platform web"
  publish = "dist"

# SPA routing - критично за React Native Web
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers за по-добра производителност
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
